<ul>
  <li *ngFor="let post of posts">
    <h3>{{post.title}}</h3>
    <p>{{post.text}}</p>
    <p>{{post.date}}</p>
    <div><a [routerLink]="['/comments', post.id]">comments</a></div>
    <button (click)="onDeleteClick(post.id)">delete</button>
    <hr>
  </li>
</ul>
<a routerLink="/posts/create">Add new</a>

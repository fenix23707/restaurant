<section class="booking">
  <div class="container">
    <div class="booking__inner">
      <app-scheme-view (tableChosen)="onTableChosen($event)"></app-scheme-view>

      <form class="booking-form">
        <div class="booking-form__inner">
          <div class="booking-form__item">
            <label for="start-date">Дата начала</label>
            <input class="booking-form__input" type="datetime" id="start-date"/>
          </div>
          <div class="booking-form__item">
            <label for="end-date">Дата окончания</label>
            <input class="booking-form__input" type="datetime" id="end-date"/>
          </div>
          <div class="booking-form__item display-block">
            <label for="capacity">Количество гостей</label>
            <select id="capacity">
              <option value="">1</option>
              <option value="">2</option>
              <option value="" selected>3</option>
            </select>
          </div>
          <input class="button" type="submit" value="Забронировать"/>
        </div>
      </form>
    </div>
  </div>
</section>

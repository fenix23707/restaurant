<form (submit)="onSubmit()" [formGroup]="restaurantForm" class="add-restaurant-form">
  <div class="add-restaurant-form__main-info">
      <div class="add-restaurant-form__inner container">
        <div class="add-restaurant-form__item">
          <label for="name">Название</label>
          <input formControlName="name" class="input" type="text" id="name"/>
        </div>
        <div class="add-restaurant-form__item">
          <label for="adres">Адрес</label>
          <input formControlName="adres" class="input" type="text" id="adres"/>
        </div>
        <div class="add-restaurant-form__item">
          <label for="avatar">Фото</label>
          <input formControlName="avatar" class="input" type="text" id="avatar"/>
        </div>
      </div>
  </div>
  <app-scheme-add (schemeChanged)="onSchemeChanged($event)"></app-scheme-add>
  <div class="container">
    <div class="add-restaurant-form__inner">
      <input class="button" type="submit" value="Сохранить"/>
    </div>
  </div>
</form>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Restop</title>
  </head>
  <body>
    <div class="wrapper">
      <header class="header">
        <div class="container">
          <div class="header__inner">
            <a class="logo" href="index.html">
              <img src="img\Logo.png" alt="logo" />
            </a>
            <nav class="menu">
              <ul class="menu__list">
                <li class="menu__list-link">
                  <a class="menu__list-link" href="index.html">Обзор</a>
                </li>
                <li class="menu__list-link">
                  <a class="menu__list-link" href="restaurants.html">Рестораны</a>
                </li>
                <li class="menu__list-link">
                  <a class="menu__list-link" href="my-restaurants.html">Мои рестораны</a>
                </li>
              </ul>
            </nav>
            <a class="button header__btn" href="personal.html">Личный кабинет</a>
          </div>
        </div>
      </header>
      <main class="main">
        <form class="add-restaurant-form">
          <div class="add-restaurant-form__main-info">
            <div class="container">
              <div class="add-restaurant-form__inner">
                <h2 class="sub-title">Основная информация</h2>
                <div class="add-restaurant-form__item">
                  <label for="name">Название</label>
                  <input class="input" type="text" id="name" />
                </div>
                <div class="add-restaurant-form__item">
                  <label for="adres">Адрес</label>
                  <input class="input" type="text" id="adres" />
                </div>
                <div class="add-restaurant-form__item">
                  <label for="avatar">Фото</label>
                  <input class="input" type="file" id="avatar" />
                </div>
              </div>
            </div>
          </div>
          <div class="add-restaurant-form__scheme">
            <div class="container">
              <div class="add-restaurant-form__inner">
                <h2 class="sub-title">Схема ресторана</h2>
                <div class="add-restaurant-form__size-items">
                  <div class="add-restaurant-form__item">
                    <label for="width">Ширина</label>
                    <input class="input" type="number" id="width" />
                  </div>
                  <div class="add-restaurant-form__item">
                    <label for="height">Высота</label>
                    <input class="input" type="number" id="height" />
                  </div>
                </div>
                <div class="add-restaurant-form__scheme-add">
                  <div class="scheme">
                    <div class="scheme__inner">
                      <div class="scheme__table"></div>
                    </div>
                  </div>
                  <form class="add-scheme-form">
                    <div class="add-scheme-form__inner">
                      <h5>Добавление стола</h5>
                      <input class="input" type="number" placeholder="Ширина" />
                      <input class="input" type="number" placeholder="Высота" />
                      <input class="input" type="number" placeholder="Вместительность" />
                      <input class="button" type="submit" value="Добавить" />
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
          <div class="container">
            <div class="add-restaurant-form__inner">
              <input class="button" type="submit" value="Сохранить" />
            </div>
          </div>
        </form>
      </main>
      <footer class="footer">
        <div class="container">
          <div class="footer__inner">
            <a class="links" href="#">
              <img class="social-icon" src="img\icons\social\VK-icon.png" alt="vk" />
            </a>
            <div class="footer__main-content">
              <img class="c-icon" src="img\icons\C-icon.png" alt="c" />
              <p>Restop планирование отдыха легко и удобно</p>
            </div>
            <a class="links" href="#">
              <img class="social-icon" src="img\icons\social\GitHub-icon.png" alt="github" />
            </a>
          </div>
        </div>
      </footer>
    </div>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Restop</title>
  </head>
  <body>
    <div class="wrapper">
      <header class="login-header">
        <div class="container">
          <div class="login-header__inner">
            <img class="login-avatar" src="img/login/ava.png" alt="ava" />
            <div class="login-header__text">
              <h1 class="title">Restop</h1>
              <h2 class="sub-title">№1 в Мире</h2>
              <p>Сервис бронирования столов в ресторане</p>
            </div>
          </div>
        </div>
      </header>
      <main class="main">
        <section class="login">
          <div class="container">
            <form class="login-form" action="">
              <div class="login-form__item">
                <label for="login">Логин</label>
                <input class="input" type="text" name="" id="login" />
              </div>
              <div class="login-form__item">
                <label for="password">Пароль</label>
                <input class="input" type="password" name="" id="password" />
              </div>
              <input class="button" type="submit" name="" id="" value="Войти" />
              <a href="registration.html">Зарегистрироваться</a>
            </form>
          </div>
        </section>
      </main>
      <footer class="footer">
        <div class="container">
          <div class="footer__inner">
            <a class="links" href="#">
              <img class="social-icon" src="img\icons\social\VK-icon.png" alt="vk" />
            </a>
            <div class="footer__main-content">
              <img class="c-icon" src="img\icons\C-icon.png" alt="c" />
              <p>Restop планирование отдыха легко и удобно</p>
            </div>
            <a class="links" href="#">
              <img class="social-icon" src="img\icons\social\GitHub-icon.png" alt="github" />
            </a>
          </div>
        </div>
      </footer>
    </div>
  </body>
</html>
